<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Feed Getter</title>
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.min.css">
		<style media="screen">
			#fb-btn{margin-top: 20px}
			#profile,#logout{display: none}
		</style>
	</head>
	<body>
		<!--Code below-->		
		<script>
			window.fbAsyncInit = function() {
			    FB.init({
			      appId      : '124034204949231',
			      cookie     : true,
			      xfbml      : true,
			      version    : 'v2.10'
			    });
			    
				/* Gets the user current login status */		    
				FB.getLoginStatus(function(response) {
				    statusChangeCallback(response.status);
				});
			};

			/*Helper functions*/

			/*Displays the elements*/
			function display(logged){
				/*
				block display the element
				none doesn't display the element
				*/
				if(logged){
					document.getElementById('profile').style.display = 'block'; 
					document.getElementById('fb-btn').style.display = 'none';
					document.getElementById('logout').style.display = 'block';
					document.getElementById('heading').style.display = 'none';
				}else{
					document.getElementById('profile').style.display = 'none';	
					document.getElementById('fb-btn').style.display = 'block';
					document.getElementById('logout').style.display = 'none';
					document.getElementById('heading').style.display = 'block';
				}
			}

			/* Uses the api */
			function api(){
				//GET name
				FB.api('me/?fields=name', function(response){
					//If went okay
					if(response && !response.error){
						console.log(response);
					}
				});
			}

			/*Takes actions based on the user status*/
			function statusChangeCallback(status){
				if(status == 'connected'){
					console.log('Logged in and authorized');
					display(true);
					api();
				}else if(status == 'not_authorized'){
					console.log('Logged in but not authenticated');
					display(false);
				}else{
					console.log('Not logged in');
					display(false)
				}
			}

			/*Logout function*/
			function logout(){
				FB.logout(function(response){
					display(false);
				});
			}

			/*When login button is pressed*/
			function checkLoginState(){
				FB.getLoginStatus(function(response){
					statusChangeCallback(response.status);
				});
			}

		    /* Loads the JavaScript SDK */
			(function(d, s, id){
			    var js, fjs = d.getElementsByTagName(s)[0];
			    if (d.getElementById(id)) {return;}
			    js = d.createElement(s); js.id = id;
			    js.src = "https://connect.facebook.net/en_US/sdk.js";
			    fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		
		</script>
		
		<!--Bootswatch navbar-->
		<nav class="navbar navbar-default">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Feed Getter</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="index.html">Home</a></li>
	          </ul>
	          <ul class="nav navbar-nav navbar-right">
	            <li><a id="logout" href="#" onclick="logout()">Logout</a></li>
	            <fb:login-button
	              id="fb-btn"
	              scope="public_profile,email,user_birthday,user_location,user_posts"
	              onlogin="checkLoginState();">
	            </fb:login-button>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
		
		<!--Where the users info will be-->
	    <div class="container">
	      <h3 id="heading">Log in to view your profile</h3>
	      <div id="profile"></div>
	      <div id="feed"></div>
		</div>
	</body>
</html>
