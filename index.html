<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Feed Getter</title>
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.min.css">
		<style media="screen">
			#fb-btn{margin-top: 20px}
			#profile{display: none}
		</style>
	</head>
	<body>
		<!--Code below-->		
		<script>
			window.fbAsyncInit = function() {
			    FB.init({
			      appId      : '124034204949231',
			      cookie     : true,
			      xfbml      : true,
			      version    : 'v2.10'
			    });
			    
				/* Gets the user current login status */		    
				FB.getLoginStatus(function(response) {
				    statusChangeCallback(response.status);
				});
			};
			/*Helper functions*/
			/*Displays the elements*/
			function display(logged){
				/*
				block display the element
				none doesn't display the element
				*/
				if(logged){
					document.getElementById('profile').style.display = 'block'; 
					document.getElementById('fb-btn').style.display = 'none';
					document.getElementById('logout').style.display = 'block';
					document.getElementById('heading').style.display = 'none';
				}else{
					document.getElementById('profile').style.display = 'none';	
					document.getElementById('fb-btn').style.display = 'block';
					document.getElementById('logout').style.display = 'none';
					document.getElementById('heading').style.display = 'block';
				}
			}
			/* Uses the api */
			function api(){
				//GET personal info
				FB.api('me/?fields=id,name', function(response){
					//If went okay
					if(response && !response.error){
						console.log(response);
						user = response;
						//Getting user profile pic
						FB.api(user.id + '/picture?type=normal',function(response){
							if(response && !response.error){
								displayUser(user,response.data.url);		
							}
						});
						
					}
				});

				FB.api('me/feed?fields=message,story,reactions{type}', function(response){
					//If went okay
					if(response && !response.error){
						buildFeed(response);
					}
				});	
				
			}

			/* Build users feed */
			function buildFeed(feed){
			    var output = '<h3>Timeline</h3>';
			        
			    for(var i in feed.data){
			       	var like,love,wow,angry,sad;
			       	like = love = wow = angry = sad = 0;

			       	output += `
			        	<div class="well">
			        	${feed.data[i].story}
			        	<br/><br/>
			        	${feed.data[i].message}
			           		
			           	</div>`;
			   	}
			
			   	document.getElementById('feed').innerHTML = output;
			}

			/*Displays user name,id and profile pic*/
			function displayUser(user,img_url){
				console.log(img_url);
				//HTMLing the user info
				var user = `
					<h3>${user.name}</h3>
					<ul class="list-group">
						<li class="list-group-item">
							<img src="${img_url}"/>
							User ID: ${user.id}
						</li>
					</ul>	
						`;
				document.getElementById('profile').innerHTML = user;
			}
			/*Takes actions based on the user status*/
			function statusChangeCallback(status){
				if(status == 'connected'){
					console.log('Logged in and authorized');
					display(true);
					api();
				}else if(status == 'not_authorized'){
					console.log('Logged in but not authenticated');
					display(false);
				}else{
					console.log('Not logged in');
					display(false)
				}
			}
			/*Logout function*/
			function logout(){
				FB.logout(function(response){
					display(false);
				});
			}
			/*When login button is pressed*/
			function checkLoginState(){
				FB.getLoginStatus(function(response){
					statusChangeCallback(response.status);
				});
			}
		    /* Loads the JavaScript SDK */
			(function(d, s, id){
			    var js, fjs = d.getElementsByTagName(s)[0];
			    if (d.getElementById(id)) {return;}
			    js = d.createElement(s); js.id = id;
			    js.src = "https://connect.facebook.net/en_US/sdk.js";
			    fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		
		</script>
		
		<!--Bootswatch navbar-->
		<nav class="navbar navbar-default">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Feed Getter</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="index.html">Home</a></li>
	          </ul>
	          <ul class="nav navbar-nav navbar-right">
	            <li><a id="logout" href="#" onclick="logout()">Logout</a></li>
	            <fb:login-button
	              id="fb-btn"
	              scope="public_profile,email,user_birthday,user_location,user_posts"
	              onlogin="checkLoginState();">
	            </fb:login-button>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
		
		<!--Where the users info will be-->
	    <div class="container">
	      <h3 id="heading">Log in to view your profile</h3>
	      <div id="profile"></div>
	      <div id="feed"></div>
		</div>
	</body>
</html>
